server:
  port: 9000

security:
  user:
    password: password

zuul:
  routes:
    sparrow-catalog: 
      path: /catalog/**
      url: http://sparrow.cfapps.pez.pivotal.io/catalog
    sparrow-reviews: 
      path: /reviews/**
      url: http://sparrow.cfapps.pez.pivotal.io/reviews
    sparrow-recommendations: 
      path: /recommendations/**
      url: http://sparrow.cfapps.pez.pivotal.io/recommendations
    user:
      path: /user/**
      url: http://sparrow-auth-server.cfapps.pez.pivotal.io/uaa/user
    sparrow-web:
      path: /**
      url: http://sparrow.cfapps.pez.pivotal.io

spring:
  oauth2:
    sso:
      home:
        secure: false
        path: /,/**/*.html
    client:
      accessTokenUri: http://sparrow-auth-server.cfapps.pez.pivotal.io/uaa/oauth/token
      userAuthorizationUri: http://sparrow-auth-server.cfapps.pez.pivotal.io/uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      userInfoUri: http://sparrow-auth-server.cfapps.pez.pivotal.io/uaa/user

logging:
  level:
    org.springframework.security: INFO
    org.springframework.cloud.netflix: INFO
    com.netflix.zuul: INFO
    com.comcast.sparrow.apigateway: DEBUG
