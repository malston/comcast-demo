<!doctype html>
<html>
<head>
	<title>Sparrow</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="sparrow" ng-cloak class="ng-cloak">

<div class="jumbotron container">
    <h1>Sparrow</h1>
    <p>Welcome to Sparrow. Enjoy the movies!</p>
    <medium class="text-muted">Courtesy of <a href="https://github.com/spring-cloud-samples/springbox-cloud">SpringBox</a></medium>    
</div>

<div ng-controller="navigation" class="container">
	<ul class="nav nav-pills" role="tablist">
		<li ng-class="{active:tab('home')}"><a href="#/">Genres</a></li>
		<li ng-show="!authenticated"><a href="#/login">Login</a></li>
		<li ng-show="authenticated"><a href="" ng-click="logout()">Logout</a></li>
	</ul>
</div>

<div ng-view class="container"></div>

<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="js/home.js"></script>
<script src="js/movie.js"></script>
<script src="js/genre.js"></script>
<script src="js/review.js"></script>
<script src="js/createReview.js"></script>

</body>
</html>
